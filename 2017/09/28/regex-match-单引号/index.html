<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> regex match 单引号 · zbbbbbblog</title><meta name="description" content="regex match 单引号 - zhiruchen"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://zhiruchen.github.io/atom.xml" title="zbbbbbblog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/zhiruchen" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">regex match 单引号</h1><div class="post-info">2017年9月28日</div><div class="post-content"><h1 id="正则表达式匹配单引号"><a href="#正则表达式匹配单引号" class="headerlink" title="正则表达式匹配单引号"></a>正则表达式匹配单引号</h1><p>正在做一个<a href="http://exercism.io/exercises/go/word-count/readme" target="_blank" rel="noopener">word-count</a>的题目, 遇到匹配出单词的问题，但是测试的时候发现需要匹配到单词里的单引号. 奈何不是很懂正则，就stackoverflow了一下.</p>
<figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">"fmt"</span></span><br><span class="line">	<span class="string">"regexp"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	re := regexp.MustCompile(<span class="string">"[a-zA-Z']+|\\d+"</span>)</span><br><span class="line">	fmt.Println(re.FindAllString(<span class="string">"paranormal, yes, you, right, 1, 3, can't, 'en'"</span>, <span class="number">-1</span>))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// [paranormal yes you right 1 3 can't 'en']</span></span><br></pre></td></tr></table></figure>
