<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 记一次上传依赖到git仓库的坑 · zbbbbbblog</title><meta name="description" content="记一次上传依赖到git仓库的坑 - zhiruchen"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://zhiruchen.github.io/atom.xml" title="zbbbbbblog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/zhiruchen" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">记一次上传依赖到git仓库的坑</h1><div class="post-info">2017年9月6日</div><div class="post-content"><hr>
<p>golang 项目复制依赖到vendor包下面，第一上传忘记删除依赖的.git目录，然后pull下来，发现没有依赖的代码文件。<br>然后删除.git目录，但是git status显示没有变化。</p>
<hr>
<h2 id="解决办法"><a href="#解决办法" class="headerlink" title="解决办法"></a>解决办法</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git rm -rf vendor/github.com/dep_name</span><br><span class="line"></span><br><span class="line">govendor add +external</span><br></pre></td></tr></table></figure>
<p>然后commit, push到仓库就可以了.</p>
