<li>拷贝可执行二进制文件, 配置文件, supervisor的配置到目标机器</li>
<li>supervisor的配置</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">[program:app_name]</span><br><span class="line">command=/data/apps/app_name/bin/app_name --config /data/apps/app_name/conf/config.app_name.toml</span><br><span class="line">directory=/data/apps/app_name</span><br><span class="line">autostart=true</span><br><span class="line">autorestart=true</span><br><span class="line">startsecs=10</span><br><span class="line">startretries=3</span><br><span class="line">stdout_logfile=/data/logs/supervisor/app_name/access.log</span><br><span class="line">stdout_logfile_maxbytes=100MB</span><br><span class="line">stdout_logfile_backups=20</span><br><span class="line">stderr_logfile=/data/logs/supervisor/app_name/stderr.log</span><br><span class="line">stderr_logfile_maxbytes=100MB</span><br><span class="line">stderr_logfile_backups=2</span><br></pre></td></tr></table></figure>
<ul>
<li>更新supervisor配置</li>
</ul>
<p><code>supervisorctl update</code></p>
<ul>
<li>查看启动状态</li>
</ul>
<p><code>supervisorctl status</code></p>
