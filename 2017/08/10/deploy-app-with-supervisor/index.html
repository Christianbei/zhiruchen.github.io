<li>supervisor的配置</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">[program:app_name]</div><div class="line">command=/data/apps/app_name/bin/app_name --config /data/apps/app_name/conf/config.app_name.toml</div><div class="line">directory=/data/apps/app_name</div><div class="line">autostart=true</div><div class="line">autorestart=true</div><div class="line">startsecs=10</div><div class="line">startretries=3</div><div class="line">stdout_logfile=/data/logs/supervisor/app_name/access.log</div><div class="line">stdout_logfile_maxbytes=100MB</div><div class="line">stdout_logfile_backups=20</div><div class="line">stderr_logfile=/data/logs/supervisor/app_name/stderr.log</div><div class="line">stderr_logfile_maxbytes=100MB</div><div class="line">stderr_logfile_backups=2</div></pre></td></tr></table></figure>
<ul>
<li>更新supervisor配置</li>
</ul>
<p><code>supervisorctl update</code></p>
<ul>
<li>查看启动状态</li>
</ul>
<p><code>supervisorctl status</code></p>
