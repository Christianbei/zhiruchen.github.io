        <h1 id="Bulk-Insert"><a href="#Bulk-Insert" class="headerlink" title="Bulk Insert"></a>Bulk Insert</h1><figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">type</span> YourRecord <span class="keyword">struct</span> &#123;</span><br><span class="line">    ID        <span class="keyword">string</span>    <span class="string">`gorm:"size:36;primary_key"`</span></span><br><span class="line">	Field1    <span class="keyword">string</span>    <span class="string">`gorm:"type:varchar(32);column:field1"`</span></span><br><span class="line">	Field2    <span class="keyword">string</span>    <span class="string">`gorm:"type:varchar(32);column:field2;index"`</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(FileFieldCopy)</span> <span class="title">TableName</span><span class="params">()</span> <span class="title">string</span></span> &#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="string">"record_t"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">BulkCreateRecords</span><span class="params">(rs []*YourRecord)</span> <span class="title">error</span></span> &#123;</span><br><span class="line">	valueStrings := []<span class="keyword">string</span>&#123;&#125;</span><br><span class="line">	valueArgs := []<span class="keyword">interface</span>&#123;&#125;&#123;&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> _, f := <span class="keyword">range</span> fs &#123;</span><br><span class="line">		valueStrings = <span class="built_in">append</span>(valueStrings, <span class="string">"(?, ?, ?)"</span>)</span><br><span class="line"></span><br><span class="line">		valueArgs = <span class="built_in">append</span>(valueArgs, f.ID)</span><br><span class="line">		valueArgs = <span class="built_in">append</span>(valueArgs, f.Field1)</span><br><span class="line">		valueArgs = <span class="built_in">append</span>(valueArgs, f.Field2)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	smt := <span class="string">`INSERT INTO record_t(id, field1, field2) VALUES %s ON DUPLICATE KEY UPDATE field2=VALUES(field2)`</span></span><br><span class="line"></span><br><span class="line">	smt = fmt.Sprintf(smt, strings.Join(valueStrings, <span class="string">","</span>))</span><br><span class="line"></span><br><span class="line">	tx := db.Conn.Begin()</span><br><span class="line">	<span class="keyword">if</span> err := tx.Exec(smt, valueArgs...).Error; err != <span class="literal">nil</span> &#123;</span><br><span class="line">		tx.Rollback()</span><br><span class="line">		<span class="keyword">return</span> err</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	tx.Commit()</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h1 id="Bulk-Query"><a href="#Bulk-Query" class="headerlink" title="Bulk Query"></a>Bulk Query</h1><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">GetRecordList</span><span class="params">(idList []<span class="keyword">string</span>)</span> <span class="params">([]*YourRecord, error)</span></span> &#123;</span><br><span class="line">	rs := []*YourRecord&#123;&#125;</span><br><span class="line"></span><br><span class="line">	placeHolders := []<span class="keyword">string</span>&#123;&#125;</span><br><span class="line">	args := []<span class="keyword">interface</span>&#123;&#125;&#123;&#125;</span><br><span class="line">	<span class="keyword">for</span> _, id := <span class="keyword">range</span> idList &#123;</span><br><span class="line">		placeHolders = <span class="built_in">append</span>(placeHolders, <span class="string">"?"</span>)</span><br><span class="line">		args = <span class="built_in">append</span>(args, id)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	sql := <span class="string">`select id, field1, field2 from record_t where id in(%s)`</span></span><br><span class="line">	sql = fmt.Sprintf(sql, strings.Join(placeHolders, <span class="string">","</span>))</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> err := db.Conn.Raw(sql, args...).Scan(&amp;rs).Error; err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span>, err</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> rs, <span class="literal">nil</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
