<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> golang Reflect 使用 · zbbbbbblog</title><meta name="description" content="golang Reflect 使用 - zhiruchen"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://zhiruchen.github.io/atom.xml" title="zbbbbbblog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/zhiruchen" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">golang Reflect 使用</h1><div class="post-info">2018年4月16日</div><div class="post-content"><h1 id="目前在项目中主要有三种使用反射的场景"><a href="#目前在项目中主要有三种使用反射的场景" class="headerlink" title="目前在项目中主要有三种使用反射的场景"></a>目前在项目中主要有三种使用反射的场景</h1><h2 id="测试-reflect-DeepEqual"><a href="#测试-reflect-DeepEqual" class="headerlink" title="测试 reflect.DeepEqual"></a>测试 reflect.DeepEqual</h2><p>测试结果(一般为结构复杂的struct)和期望内容是否相同</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">TestSomeFunc</span><span class="params">(t *testing.T)</span></span> &#123;</span><br><span class="line">    testCases := []<span class="keyword">struct</span>&#123;</span><br><span class="line">        input <span class="keyword">map</span>[<span class="keyword">string</span>]<span class="keyword">interface</span>&#123;&#125;</span><br><span class="line">        output <span class="keyword">map</span>[<span class="keyword">string</span>]<span class="keyword">interface</span>&#123;&#125;</span><br><span class="line">    &#125;&#123;</span><br><span class="line">        &#123;</span><br><span class="line"></span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> _, cc := <span class="keyword">range</span> testCases &#123;</span><br><span class="line">        res := SomeFunc(cc.input)</span><br><span class="line">        <span class="keyword">if</span> !reflect.DeepEqual(res, cc.output) &#123;</span><br><span class="line">            t.Errorf(<span class="string">"Expect: %v, get: %v\n"</span>, cc.output, res)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="某个接口是否被实现"><a href="#某个接口是否被实现" class="headerlink" title="某个接口是否被实现"></a>某个接口是否被实现</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">"fmt"</span></span><br><span class="line">	<span class="string">"reflect"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Interface <span class="keyword">interface</span> &#123;</span><br><span class="line">	XFunc() error</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> InterfaceImpl <span class="keyword">struct</span> &#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(f *InterfaceImpl)</span> <span class="title">XFunc</span><span class="params">()</span> <span class="title">error</span></span> &#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	ht := reflect.TypeOf((*Interface)(<span class="literal">nil</span>)).Elem()</span><br><span class="line">	st := reflect.TypeOf(&amp;InterfaceImpl&#123;&#125;)</span><br><span class="line">	</span><br><span class="line">	fmt.Println(st.Implements(ht))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="获取struct的元数据"><a href="#获取struct的元数据" class="headerlink" title="获取struct的元数据"></a>获取struct的元数据</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">type</span> StructField <span class="keyword">struct</span> &#123;</span><br><span class="line">	FieldName  <span class="keyword">string</span></span><br><span class="line">	TagName    <span class="keyword">string</span></span><br><span class="line">	FieldValue <span class="keyword">interface</span>&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">v := reflect.ValueOf(model).Elem()</span><br><span class="line"></span><br><span class="line">fields := []*StructField&#123;&#125;</span><br><span class="line"><span class="keyword">for</span> i := <span class="number">0</span>; i &lt; v.NumField(); i++ &#123;</span><br><span class="line">    fieldInfo := v.Type().Field(i)</span><br><span class="line">    tag := fieldInfo.Tag</span><br><span class="line">    tagName := tag.Get(<span class="string">"db"</span>)</span><br><span class="line">    valueField := v.Field(i)</span><br><span class="line"></span><br><span class="line">    fields = <span class="built_in">append</span>(fields, &amp;StructField&#123;</span><br><span class="line">        FieldName:  fieldInfo.Name,</span><br><span class="line">        TagName:    tagName,</span><br><span class="line">        FieldValue: valueField.Interface(),</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2018/04/17/mysql-事务使用/" class="prev">上一篇</a><a href="/2018/04/10/Docker-Learn-基本概念/" class="next">下一篇</a></div><div class="copyright"><p>© 2015 - 2018 <a href="https://zhiruchen.github.io">zhiruchen</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
