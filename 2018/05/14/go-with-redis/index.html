<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> go with redis · zbbbbbblog</title><meta name="description" content="go with redis - zhiruchen"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://zhiruchen.github.io/atom.xml" title="zbbbbbblog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/zhiruchen" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">go with redis</h1><div class="post-info">2018年5月14日</div><div class="post-content"><h1 id="go-with-redis"><a href="#go-with-redis" class="headerlink" title="go with redis"></a>go with redis</h1><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">"fmt"</span></span><br><span class="line"></span><br><span class="line">	<span class="string">"golangtest/redis"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	client := redis.GetClient()</span><br><span class="line"></span><br><span class="line">	val, err := client.HGetAll(<span class="string">"todoitem:bbrrgade4b3gfpfecvh0"</span>).Result()</span><br><span class="line">	fmt.Printf(<span class="string">"%v, %v\n"</span>, val, err)</span><br><span class="line"></span><br><span class="line">	client.Set(<span class="string">"mytestkey"</span>, <span class="number">100</span>, <span class="number">0</span>)</span><br><span class="line">	fmt.Println(client.Get(<span class="string">"mytestkey"</span>).Result())</span><br><span class="line"></span><br><span class="line">	client.LPush(<span class="string">"mytestlist"</span>, <span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">100</span>)</span><br><span class="line">	fmt.Println(client.LPop(<span class="string">"mytestlist"</span>).Result()) <span class="comment">// 100, nil</span></span><br><span class="line"></span><br><span class="line">	llen, _ := client.LLen(<span class="string">"mytestlist"</span>).Result()</span><br><span class="line">	fmt.Println(llen)                                          <span class="comment">// 5</span></span><br><span class="line">	fmt.Println(client.LRange(<span class="string">"mytestlist"</span>, <span class="number">0</span>, llen).Result()) <span class="comment">// [5 4 3 2 1] &lt;nil&gt;</span></span><br><span class="line">	fmt.Println(client.LRange(<span class="string">"mytestlist"</span>, <span class="number">0</span>, <span class="number">-1</span>).Result())   <span class="comment">// [5 4 3 2 1] &lt;nil&gt;</span></span><br><span class="line"></span><br><span class="line">	user := <span class="keyword">map</span>[<span class="keyword">string</span>]<span class="keyword">interface</span>&#123;&#125;&#123;</span><br><span class="line">		<span class="string">"name"</span>: <span class="string">"Jhon"</span>,</span><br><span class="line">		<span class="string">"age"</span>:  <span class="number">26</span>,</span><br><span class="line">		<span class="string">"work"</span>: <span class="string">"programmer"</span>,</span><br><span class="line">	&#125;</span><br><span class="line">	client.HMSet(<span class="string">"mytestuser:1"</span>, user)</span><br><span class="line">	fmt.Println(client.HGet(<span class="string">"mytestuser:1"</span>, <span class="string">"work"</span>).Result()) <span class="comment">// programmer, nil</span></span><br><span class="line">	fmt.Println(client.HGetAll(<span class="string">"mytestuser:1"</span>).Result())      <span class="comment">// map[name:Jhon age:26 work:programmer] &lt;nil&gt;</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// SET</span></span><br><span class="line">	client.SAdd(<span class="string">"mytestset"</span>, <span class="number">7</span>, <span class="number">6</span>, <span class="number">5</span>, <span class="number">4</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">100</span>)</span><br><span class="line">	<span class="comment">// Get the number of members in a set</span></span><br><span class="line">	fmt.Println(client.SCard(<span class="string">"mytestset"</span>).Result()) <span class="comment">// 7</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// Get all the members in a set</span></span><br><span class="line">	fmt.Println(client.SMembers(<span class="string">"mytestset"</span>).Result()) <span class="comment">// [4 5 6 7 8 9 100] &lt;nil&gt;</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// 查看redis中所有的key</span></span><br><span class="line">	result, _ := client.Keys(<span class="string">"*"</span>).Result()</span><br><span class="line">	fmt.Println(<span class="string">"Redis value: "</span>, result)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// pipe</span></span><br><span class="line">	p := client.Pipeline()</span><br><span class="line">	p.HMSet(<span class="string">"mytestuser:2"</span>, <span class="keyword">map</span>[<span class="keyword">string</span>]<span class="keyword">interface</span>&#123;&#125;&#123;</span><br><span class="line">		<span class="string">"name"</span>: <span class="string">"Bob"</span>,</span><br><span class="line">		<span class="string">"age"</span>:  <span class="number">26</span>,</span><br><span class="line">		<span class="string">"work"</span>: <span class="string">"PM"</span>,</span><br><span class="line">	&#125;)</span><br><span class="line"></span><br><span class="line">	p.LPush(<span class="string">"mytestuserlist"</span>, <span class="string">"Bob"</span>)</span><br><span class="line">	p.Set(<span class="string">"mytestuser:bob:age"</span>, <span class="number">26</span>, <span class="number">0</span>)</span><br><span class="line">	p.Set(<span class="string">"mytestusernumber"</span>, <span class="number">0</span>, <span class="number">0</span>)</span><br><span class="line">	p.Incr(<span class="string">"mytestusernumber"</span>)</span><br><span class="line">	p.Exec()</span><br><span class="line">	fmt.Println(<span class="string">"mytestuser:2 -&gt; "</span>)</span><br><span class="line">	fmt.Println(client.HGetAll(<span class="string">"mytestuser:2"</span>).Result()) <span class="comment">// map[name:Bob age:26 work:PM] &lt;nil&gt;</span></span><br><span class="line">	fmt.Println(<span class="string">"mytestuserlist -&gt; "</span>)</span><br><span class="line">	fmt.Println(client.LRange(<span class="string">"mytestuserlist"</span>, <span class="number">0</span>, <span class="number">-1</span>).Result()) <span class="comment">// mytestuserlist -&gt;[Bob] &lt;nil&gt;</span></span><br><span class="line">	fmt.Println(<span class="string">"mytestusernumber -&gt; "</span>)</span><br><span class="line">	fmt.Println(client.Get(<span class="string">"mytestusernumber"</span>).Result()) <span class="comment">// 1 &lt;nil&gt;</span></span><br><span class="line">	fmt.Println(<span class="string">"mytestuser:bob:age -&gt; "</span>)</span><br><span class="line">	fmt.Println(client.Get(<span class="string">"mytestuser:bob:age"</span>).Result()) <span class="comment">// 26 &lt;nil&gt;</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2018/05/08/how-to-write-a-json-parse-tool/" class="next">下一篇</a></div><div class="copyright"><p>© 2015 - 2018 <a href="https://zhiruchen.github.io">zhiruchen</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
