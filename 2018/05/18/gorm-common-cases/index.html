br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> db</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">"fmt"</span></span><br><span class="line"></span><br><span class="line">	<span class="string">"github.com/jinzhu/gorm"</span></span><br><span class="line">	_ <span class="string">"github.com/jinzhu/gorm/dialects/mysql"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> ORM *gorm.DB</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">LoadDB</span><span class="params">()</span> <span class="title">error</span></span> &#123;</span><br><span class="line">	<span class="keyword">var</span> e error</span><br><span class="line">	ORM, e = gorm.Open(<span class="string">"mysql"</span>, <span class="string">"root:pwd@tcp(localhost:3306)/testdb?charset=utf8&amp;parseTime=True&amp;loc=Local"</span>)</span><br><span class="line">	<span class="keyword">if</span> e != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> e</span><br><span class="line">	&#125;</span><br><span class="line">	e = ORM.DB().Ping()</span><br><span class="line">	<span class="keyword">if</span> e != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> e</span><br><span class="line">	&#125;</span><br><span class="line">	ORM.DB().SetMaxOpenConns(<span class="nu <h2 id="定义model"><a href="#定义model" class="headerlink" title="定义model"></a>定义model</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// CodeSnippet model of snippet</span></span><br><span class="line"><span class="keyword">type</span> CodeSnippet <span class="keyword">struct</span> &#123;</span><br><span class="line">	ID        <span class="keyword">string</span>    <span class="string">`gorm:"column:id;primary_key;type:char(12)"`</span></span><br><span class="line">	AuthorID  <span class="keyword">string</span>    <span class="string">`gorm:"column:author_id;type:char(12);not null"`</span></span><br><span class="line">	Title     <span class="keyword">string</span>    <span class="string">`gorm:"column:title;type:varchar(500);not null"`</span></span><br><span class="line">	Snippet   <span class="keyword">string</span>    <span class="string">`gorm:"column:snippet;type:text;not null"`</span></span><br><span class="line">	CreatedAt time.Time <span class="string">`gorm:"column:created_at;type:datetime;not null"`</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt; show create table code_snippet\G;</span><br><span class="line">*************************** 1. row ***************************</span><br><span class="line">       Table: code_snippet</span><br><span class="line"><span class="keyword">Create</span> <span class="keyword">Table</span>: <span class="keyword">CREATE</span> <span class="keyword">TABLE</span> <span class="string">`code_snippet`</span> (</span><br><span class="line">  <span class="string">`id`</span> <span class="built_in">char</span>(<span class="number">12</span>) <span class="keyword">NOT</span> <span class="literal">NULL</span>,</span><br><span class="line">  <span class="string">`author_id`</span> <span class="built_in">char</span>(<span class="number">12</span>) <span class="keyword">NOT</span> <span class="literal">NULL</span>,</span><br><span class="line">  <span class="string">`title`</span> <span class="built_in">varchar</span>(<span class="number">500</span>) <span class="keyword">NOT</span> <span class="literal">NULL</span>,</span><br><span class="line">  <span class="string">`snippet`</span> <span class="built_in">text</span> <span class="keyword">NOT</span> <span class="literal">NULL</span>,</span><br><span class="line">  <span class="string">`created_at`</span> datetime <span class="keyword">NOT</span> <span class="literal">NULL</span>,</span><br><span class="line">  PRIMARY <span class="keyword">KEY</span> (<span class="string">`id`</span>)</span><br><span class="line">) <span class="keyword">ENGINE</span>=<span class="keyword">Inn <h2 id="创建一条数据"><a href="#创建一条数据" class="headerlink" title="创建一条数据"></a>创建一条数据</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">CreateSnippet</span><span class="params">(snippet *CodeSnippet)</span> <span class="title">error</span></span> &#123;</span><br><span class="line">	<span class="keyword">return</span> db.ORM.Create(snippet).Error</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="查询-by-id"><a href="#查询-by-id" class="headerlink" title="查询 by id"></a>查询 by id</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">GetSnippetByID</span><span class="params">(id <span class="keyword">string</span>)</span> <span class="params">(*CodeSnippet, error)</span></span> &#123;</span><br><span class="line">	s := CodeSnippet&#123;&#125;</span><br><span class="line">	<span class="keyword">if</span> err := db.ORM.Where(<span class="string">"id=?"</span>, id).First(&amp;s).Error; err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span>, err</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> &amp;s, <span class="literal">nil</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
