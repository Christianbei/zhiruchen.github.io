<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> go pprof · zbbbbbblog</title><meta name="description" content="go pprof - zhiruchen"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://zhiruchen.github.io/atom.xml" title="zbbbbbblog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/zhiruchen" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">go pprof</h1><div class="post-info">2018年5月30日</div><div class="post-content"><h1 id="golang-pprof"><a href="#golang-pprof" class="headerlink" title="golang pprof"></a>golang pprof</h1><p><a href="https://github.com/google/pprof" target="_blank" rel="noopener">pprof</a></p>
<h2 id="使用net-http-pprof"><a href="#使用net-http-pprof" class="headerlink" title="使用net/http/pprof"></a>使用net/http/pprof</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> server</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">"log"</span></span><br><span class="line">	<span class="string">"net/http/pprof"</span></span><br><span class="line"></span><br><span class="line">	<span class="string">"github.com/gin-gonic/gin"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">ProfileHandlers</span><span class="params">()</span> *<span class="title">gin</span>.<span class="title">Engine</span></span> &#123;</span><br><span class="line">	e := gin.Default()</span><br><span class="line">	e.GET(<span class="string">"/"</span>, <span class="function"><span class="keyword">func</span><span class="params">(context *gin.Context)</span></span> &#123;</span><br><span class="line">		context.Redirect(<span class="number">301</span>, context.Request.RequestURI+<span class="string">"/pprof"</span>)</span><br><span class="line">	&#125;)</span><br><span class="line"></span><br><span class="line">	g := e.Group(<span class="string">"/internal/debug/pprof"</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		g.GET(<span class="string">"/"</span>, gin.WrapF(pprof.Index))</span><br><span class="line">		g.GET(<span class="string">"/cmdline"</span>, gin.WrapF(pprof.Cmdline))</span><br><span class="line">		g.GET(<span class="string">"/profile"</span>, gin.WrapF(pprof.Profile))  <span class="comment">// cpu profile</span></span><br><span class="line">		g.GET(<span class="string">"/symbol"</span>, gin.WrapF(pprof.Symbol))</span><br><span class="line">		g.GET(<span class="string">"/trace"</span>, gin.WrapF(pprof.Trace))</span><br><span class="line">		g.GET(<span class="string">"/block"</span>, gin.WrapH(pprof.Handler(<span class="string">"block"</span>))) <span class="comment">// </span></span><br><span class="line">		g.GET(<span class="string">"/heap"</span>, gin.WrapH(pprof.Handler(<span class="string">"heap"</span>)))  <span class="comment">// heap allocation</span></span><br><span class="line">		g.GET(<span class="string">"/goroutine"</span>, gin.WrapH(pprof.Handler(<span class="string">"goroutine"</span>)))  <span class="comment">// current goroutine</span></span><br><span class="line">		g.GET(<span class="string">"/threadcreate"</span>, gin.WrapH(pprof.Handler(<span class="string">"threadcreate"</span>))) <span class="comment">// os thread create</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> e</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">LoadProfileServer</span><span class="params">(port <span class="keyword">string</span>)</span></span> &#123;</span><br><span class="line">	<span class="keyword">go</span> <span class="function"><span class="keyword">func</span><span class="params">()</span></span> &#123;</span><br><span class="line">		log.Fatalln(ProfileHandlers().Run(port))</span><br><span class="line">	&#125;()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="在main函数中启动profile-server"><a href="#在main函数中启动profile-server" class="headerlink" title="在main函数中启动profile server"></a>在main函数中启动profile server</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">    ...</span><br><span class="line"></span><br><span class="line">    LoadProfileServer(<span class="string">":8080"</span>)</span><br><span class="line">    ...</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
